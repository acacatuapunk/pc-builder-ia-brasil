<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder IA - Monte seu PC Gamer com IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .api-setup {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .api-setup input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 10px;
        }
        
        .api-setup button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .api-setup button:hover {
            background: #5568d3;
        }
        
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: #f1f3f5;
            color: #333;
        }
        
        .input-area {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .input-area button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .input-area button:hover {
            background: #5568d3;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }
        
        .hidden {
            display: none;
        }
        
        a {
            color: #667eea;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíª PC Builder IA Brasil</h1>
            <p>Monte seu PC Gamer ideal com os melhores pre√ßos do mercado brasileiro</p>
        </div>
        
        <div class="api-setup" id="apiSetup">
            <h3>Configure sua chave da API Gemini</h3>
            <p>Gere gratuitamente em: <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a></p>
            <input type="password" id="apiKeyInput" placeholder="Cole sua chave API aqui">
            <button onclick="saveApiKey()">Salvar e Come√ßar</button>
            <p style="margin-top: 10px; font-size: 0.9em; color: #666;">‚ö†Ô∏è Sua chave √© salva apenas nesta sess√£o e nunca √© enviada a terceiros.</p>
        </div>
        
        <div class="chat-container hidden" id="chatContainer"></div>
        
        <div class="loading" id="loading">A IA est√° pensando...</div>
        
        <div class="input-area hidden" id="inputArea">
            <input type="text" id="userInput" placeholder="Ex: Quero jogar Baldur's Gate 3 e Valorant, tenho R$4000" onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    
    <script>
        let apiKey = '';
        let conversationHistory = [];
        
        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            apiKey = input.value.trim();
            
            if (!apiKey) {
                alert('‚ö†Ô∏è Por favor, insira uma chave API v√°lida.');
                return;
            }
            
            sessionStorage.setItem('gemini_api_key', apiKey);
            document.getElementById('apiSetup').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('inputArea').classList.remove('hidden');
            
            addAIMessage('Ol√°! üëã Sou o PC Builder IA. Me diga quais jogos voc√™ quer jogar e quanto dinheiro voc√™ tem dispon√≠vel, que vou montar o PC ideal pra voc√™ com as pe√ßas mais baratas do mercado brasileiro! üáßüá∑');
        }
        
        function addUserMessage(text) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addAIMessage(text) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userMessage = input.value.trim();
            
            if (!userMessage) return;
            
            addUserMessage(userMessage);
            input.value = '';
            
            document.getElementById('loading').style.display = 'block';
            
            conversationHistory.push({
                role: 'user',
                parts: [{ text: userMessage }]
            });
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: conversationHistory,
                        systemInstruction: {
                            parts: [{
                                text: `Voc√™ √© um especialista em montagem de PCs gamers no Brasil. Sua miss√£o √© recomendar configura√ß√µes ideais baseadas nos jogos que o usu√°rio quer jogar e no or√ßamento dispon√≠vel.\n\nRegras importantes:\n1. SEMPRE recomende pe√ßas com PRE√áOS REAIS do mercado brasileiro (Kabum, Pichau, TerabyteShop, Mercado Livre)\n2. Inclua LINKS DIRETOS para cada pe√ßa nas lojas brasileiras\n3. Analise os requisitos dos jogos mencionados\n4. Monte um PC equilibrado (sem gargalos)\n5. Explique suas escolhas de forma simples\n6. Liste: CPU, GPU, RAM, SSD, Placa-m√£e, Fonte, Gabinete\n7. Mostre o total e simule FPS nos jogos mencionados\n8. Use pre√ßos de 2024-2025\n9. Seja conversacional e amig√°vel\n10. Se o usu√°rio pedir altera√ß√µes, ajuste as recomenda√ß√µes\n\nExemplo de resposta:\n\nPerfeito! Para jogar [JOGOS] com R$[OR√áAMENTO], recomendo:\n\nüíª CONFIGURA√á√ÉO IDEAL:\n\n‚Ä¢ Processador: [MODELO] - R$XXX\nLink: [URL KABUM]\n\n‚Ä¢ Placa de V√≠deo: [MODELO] - R$XXX\nLink: [URL PICHAU]\n\n[Continue com todas as pe√ßas]\n\nüí∞ TOTAL: R$X.XXX\n\nüéÆ PERFORMANCE ESPERADA:\n- [JOGO 1]: ~XX FPS em [QUALIDADE]\n- [JOGO 2]: ~XX FPS em [QUALIDADE]\n\nüí° Por que essas escolhas? [EXPLICA√á√ÉO]"`
                            }]
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                conversationHistory.push({
                    role: 'model',
                    parts: [{ text: aiResponse }]
                });
                
                document.getElementById('loading').style.display = 'none';
                addAIMessage(aiResponse);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                addAIMessage('‚ö†Ô∏è Erro ao conectar com a IA. Verifique sua chave API e tente novamente.');
                console.error('Erro:', error);
            }
        }
        
        // Carregar chave salva se existir
        window.onload = function() {
            const savedKey = sessionStorage.getItem('gemini_api_key');
            if (savedKey) {
                document.getElementById('apiKeyInput').value = savedKey;
            }
        };
    </script>
</body>
</html>
